<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        label {
            display: block;
            margin: 2px;
        }

        textarea {
            display: block;
        }

        form {
            width: 250px;
            border:1px solid #333;
            padding:2px;

        }
        .submit {
            display: flex;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        <form method="post" action="http://localhost:5000">
            <h1>Välkommen!</h1>
            <label>
                <select name="payment">
                    <option value="-1">Välj betalsätt: </option>
                    <option value="1">Kreditkort</option>
                    <option value="1">Swish - 0738779773</option>
                    <option value="1">Paypal</option>
                </select>
            </label>
            Förnamn:
            <label>
                <input type="text" name="förnamn" required />
            </label>
            Efternamn:
            <label>
                <input type="text" name="efternamn" required />
            </label>
            Adress:
            <label>
                <input type="text" name="adress" required />
            </label>
            Postnummer:
            <label>
                <input type="text" name="postnummer" required />
            </label>
            Ort:
            <label>
                <input type="text" name="ort" required />
            </label>
            Mobil:
            <label>
                <input type="text" name="mobil" required />
            </label>
            E-post:
            <label>
                <input type="email" name="email" required />
            </label>
            Lösenord:
            <label>
                <input type="password" name="lösenord" required />
            </label>
            Erbjudanden via e-post:
            <label>
                <input type="checkbox" name="sale" value="sale" required />
            </label>
            E-postformat:
            <label>
                HTML
                <input type="radio" name="format" value="html" required />
                TEXT
                <input type="radio" name="format" value="text" required />
            </label>
            Dina kommentarer:
            <label>
                <textarea cols="20" rows="3" name="comment"></textarea>
            </label>
            <input type="button" class="submit" name="submit" value="Skicka" />





        </form>
    </div>
<script>
        const sendData = async (url = '', data = {}) => {
            const response = await fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json'
                },
                redirect: 'follow', // manual, *follow, error
                body: JSON.stringify(data) // body data type must match "Content-Type" header
            });
            return await response.json(); // parses JSON response into native JavaScript objects
        }
    
        document.querySelector('.submit').addEventListener('click', (e) => {
            const form = document.querySelector('form');
            const postData = Object.values(form).reduce((obj,field) => { obj[field.name] = field.value; return obj }, {});
            console.log(postData);
            sendData('signup.db', postData)
                .then((data) => {
                console.log(data); // JSON data parsed by `response.json()` call
            });
            return false;
        });
    
</script>    

</body>

</html>
